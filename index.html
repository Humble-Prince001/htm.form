<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <h1>HTML Advance</h1>
    <h2>sign up form</h2>
    <form action="https://formspree.io/f/xqkvwrbk" method="post">

    <div>
        <label for="name">Name</label>
        <input type="text" name="username" id="username" placeholder="enter your name"required>
    </div> <br>
   
    <div>
        <label for="Password">Password</label>
        <input type="password" name="password" id="password" placeholder="enter your password" required>
    </div> <br>
    
    <div>
        <label for="phone">phone</label>
        <input type="tel" name="phone number" id="phone number" placeholder="Enter your phone number" required>
    </div> <br>

   
    <div>
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="enter your Email" required>
    </div> <br>

   
    <div>
        <label for="date">Date of birth</label>
        <input type="date" name="Date of Birth" id="Date of Birth" placeholder="Date of Birth" required>
    </div> 
    <br>
   
    <div>
        <label for="Message">Message</label>
        <input type="text" name="Message" id="Message" placeholder="Message" required>
    </div> <br>
    
    <button>Click here to Submit</button>
    </form>
</body>
</html>
